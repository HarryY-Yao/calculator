<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="shadow">
        <div class="calculator-body">
            <div class="screen">
                <div class="on-screen"></div>
            </div>
            <div class="buttons">
            <div class="row1">
                <button class="btn" id="AC">AC</button>
            </div>
            <div class="row2">
                <button class="btn num-btn" id="1">1</button>
                <button class="btn num-btn" id="2">2</button>
                <button class="btn num-btn" id="3">3</button>
                <button class="btn operator" id="add">+</button>
            </div>
            <div class="row2">                
                <button class="btn num-btn" id="4">4</button>
                <button class="btn num-btn" id="5">5</button>
                <button class="btn num-btn" id="6">6</button>
                <button class="btn operator" id="subtract">-</button>
            </div>
            <div class="row3">                
                <button class="btn num-btn" id="7">7</button>
                <button class="btn num-btn" id="8">8</button>
                <button class="btn num-btn" id="9">9</button>
                <button class="btn operator" id="multiply">x</button>
            </div>
            <div class="row4">                
                <button class="btn num-btn" id="0">0</button>
                <button class="btn" id=".">.</button>
                <button class="btn" id="equals">=</button>
                <button class="btn operator" id="divide">รท</button>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
